<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Copilot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Data Copilot</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <label>Select Data File:</label>
      <input type="file" name="file" id="fileInput" required>
      <button type="submit">Upload</button>
    </form>

    <h3>Add Context</h3>
    <textarea id="contextInput" placeholder="Describe the data, goals, etc."></textarea>
    <button id="saveContext">Save Context</button>

    <h3>Generate Insights</h3>
    <button id="generateInsights">Run CoTAS</button>

    <h3>Insights Log</h3>
    <div id="output"></div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
